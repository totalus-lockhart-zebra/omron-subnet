name: Security Baseline

on:
  pull_request: {}
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write        # Required to push to GHCR
  pull-requests: write
  security-events: write

jobs:

  build-and-push:
    name: ğŸ› ï¸ Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.push.outputs.image_uri }}
    steps:
      - name: ğŸ“¥ Checkout Repository Code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }})
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      - name: ğŸš€ Push Docker Image and Export Digest URI
        id: push
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }})
          docker push $IMAGE_NAME:${{ github.sha }}
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_NAME:${{ github.sha }})
          echo "image_uri=$DIGEST" >> $GITHUB_OUTPUT


  snyk-pip:
    name: ğŸ” Snyk Scan (pyproject.toml â†’ pip)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install pip-tools and compile merged requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

          # Backup existing requirements.txt if it exists
          if [ -f requirements.txt ]; then
            mv requirements.txt requirements.base.txt
          fi

          # Merge pyproject.toml and base requirements into one requirements.txt
          pip-compile pyproject.toml requirements.base.txt --output-file=requirements.txt || pip-compile pyproject.toml --output-file=requirements.txt

      - name: ğŸ§ª Run Snyk Scan for pip
        uses: snyk/actions/python-3.10@master
        continue-on-error: true  # Don't fail the build if vulnerabilities are found
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=requirements.txt --package-manager=pip --sarif-file-output=snyk-pip.sarif --severity-threshold=high

      - name: â˜ï¸ Upload SARIF Report (pip)
        if: success() || failure()  # Proceed even if snyk scan fails
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-pip.sarif
  gitleaks:
    name: ğŸ” Gitleaks Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Gitleaks to Detect Secrets in Git History
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "detect --source=. --no-banner"
        continue-on-error: true

  trivy:
    name: ğŸ§ª Trivy Image Vulnerability Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository Code
        uses: actions/checkout@v4

      - name: ğŸ” Scan Container Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image_uri }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy.sarif
          exit-code: 0

      - name: â˜ï¸ Upload Trivy SARIF Report to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

  codeql:
    name: ğŸ§  CodeQL Static Analysis (Python)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Initialize CodeQL for Python
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ“Š Analyze Code with CodeQL
        uses: github/codeql-action/analyze@v3
