name: Security Baseline

on:
  pull_request: {}
  push:
    branches:
      - master
      - main

env:
  IMAGE_URI: ghcr.io/inference-labs-inc/omron@sha256:a4804ae54c164d4b24fb82fc8458cc0e3ac0037adba9067bf53b0319eef5bdf9

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:

  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --file=requirements.txt --sarif-file-output=snyk.sarif --severity-threshold=high
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif


  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: "detect --source=. --no-banner"
        continue-on-error: true

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_URI }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy.sarif
          exit-code: 0
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

  codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
